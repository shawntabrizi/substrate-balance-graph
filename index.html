<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Graph the balance of a Substrate address over time.">
    <meta name="author" content="Shawn Tabrizi">
    <link rel="icon" href="">

    <title>Substrate Balance Graph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>Substrate Balance Graph</h1>
            <p class="lead">Graph the historical Free Balance of a Substrate address.</p>
            <div class="input-group">
                <input type="text" class="form-control" id="address" value="EGVQCe73TpFyAZx5uKfE1222XfkT3BSKozjgcqzLBnc5eYo" />
                <div class="input-group-append">
                    <a class="btn btn-lg btn-primary" onclick="graphBalance();" role="button">Graph Balance &raquo;</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Endpoint:</span>
                        </div>
                        <input type="text" class="form-control" id="endpoint" value="wss://kusama-rpc.polkadot.io/" placeholder="wss://..." />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Start Block:</span>
                        </div>
                        <input type="text" class="form-control" id="startBlock" placeholder="(optional)" />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">End Block:</span>
                        </div>
                        <input type="text" class="form-control" id="endBlock" placeholder="(optional)" />
                    </div>
                </div>
            </div>
            <div id="output"></div>
        </div>
        <div id="graph" style="width:100%;height:600px;"></div>
    </div>
    <div class="fixed-bottom bg-light">
        <p class="text-center text-muted">Created by <a href="http://shawntabrizi.com">Shawn Tabrizi</a> - Source on <a href="https://github.com/shawntabrizi/substrate-balance-graph">GitHub</a> - <a href="http://shawntabrizi.com/substrate/porting-web3-js-to-polkadot-js/">Blog Post</a>            - Using <a href="https://plot.ly/javascript/">Plotly.js</a> and <a href="https://github.com/polkadot-js/api/">Polkadot.js</a></p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="//unpkg.com/polkadot-js-bundle/polkadot.js"></script>
    <script src="./substratebalancegraph.js"></script>
</body>

</html>
